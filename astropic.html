<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo of The Day-AstroHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--=======Icon library for hamburger icon =======-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Hind+Siliguri:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ======= Header =======-->
    <header class="logo large-font">
      <a href="index.html" style="color: #1f1d1d; text-decoration: none">
        AstroHub</a
      >
    </header>
    <!-- ======= End header ======= -->
    
    <!-- ======= nav bar =======-->
    <nav class="topnav" id="myTopnav">
      <a href="Exploretheuniverse.html" class="mobile-hide"
        >Explore The Universe</a
      >
      <a href="astropic.html" class="mobile-padding active">Photo Of The Day</a>
      <a href="spacefacts.html">Space Facts</a>
      <a href="skywatch.html">SkyWatch</a>
      <a href="quiz.html">Astronomy Quiz</a>
      <a
        href="javascript:void(0);"
        class="icon"
        aria-label="responsive topnav"
        onclick="hamburgerMenu()"
      >
        <i class="fa fa-bars"></i>
      </a>
    </nav>
    <!-- ======= End nav bar =======-->
    
    <!-- ======= Nasa photo of the day =======-->
    <div class="flex-container width-percentage">
      <div class="astro-pic">
        <main>
          <h1 class="astro-pic-heading underlined-text large-font">
            NASA Astronomy Photo Of The Day
          </h1>
          <article class="apod">
            <h2 id="title" class="large-font"></h2>
            <h3>Date: <span id="date"></span></h3>
            <img
              id="pic"
              class="width-percentage"
              src=""
              alt="NASA Picture Of The Day"
              width="80%"
            />
            <p id="explanation" class="shadow smaller-font"></p>
          </article>
        </main>
      </div>
    </div>
    <!-- ======= End Nasa photo of the day =======-->

    <!-- ======= Go to top button =======-->
    <button onclick="topFunction()" id="topBtn" title="Go to top">
      <i class="fa fa-arrow-up"></i>
    </button>
     <!-- ======= End go to top button =======-->
     <!--======= JS files=======-->
    <noscript>Please enable JavaScript to view full site.</noscript>

    <script src="js/app.js"></script>

      src="https://kit.fontawesome.com/3910dcb4d1.js"
      crossorigin="anonymous"
    ></script>
    <!--======= End JS files=======-->
  </body>
