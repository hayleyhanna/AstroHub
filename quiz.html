<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronomy Quiz-AstroHub</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--======= Icon library for hamburger icon =======-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Hind+Siliguri:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--========Header=======-->
    <header class="large-font logo">
      <a href="index.html" style="color: #1f1d1d; text-decoration: none"
        >AstroHub</a
      >
    </header>
    <!--======= End header =======-->

    <!--=======Nav bar =======-->
    <nav class="topnav" id="myTopnav">
      <a href="Exploretheuniverse.html" class="mobile-hide"
        >Explore The Universe</a
      >
      <a href="astropic.html">Photo Of The Day</a>
      <a href="spacefacts.html">Space Facts</a>
      <a href="skywatch.html">SkyWatch</a>
      <a href="quiz.html" class="active">Astronomy Quiz</a>
      <!--Used to open and close topnav on small screens;javascript:void(0) is a placeholder to indicate an onclick event is tied to the link-->
      <a
        href="javascript:void(0);"
        aria-label="responsive topnav"
        class="icon"
        onclick="hamburgerMenu()"
      >
        <i class="fa fa-bars"></i>
      </a>
    </nav>
    <!--=======End nav bar =======-->

    <!--======= Quiz =======-->
    <div class="flex-container width-percentage">
        <div class="quiz"></div>
        <h1 class="large-font header-padding">
            Take the quiz and test your knowledge of astronomy!
          </h1>
          <h2 id="quiz_status" class="small-font"></h2>
          <div id="quiz" class="small-font shadow"></div>
      </div>
    </div>
    <!--======= End quiz =======-->

    <noscript>Please enable JavaScript to view full site.</noscript>
    <!--======= JS files =======-->
    <script src="js/quiz.js"></script>
    <script
      src="https://kit.fontawesome.com/3910dcb4d1.js"
      crossorigin="anonymous"
    ></script>
    <!--======= End JS files =======-->
  </body>
</html>
